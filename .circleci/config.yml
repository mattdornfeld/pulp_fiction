version: 2.1
setup: true
orbs:
  path-filtering: circleci/path-filtering@0.1.1

workflows:
  always-run:
    jobs:
      - path-filtering/filter:
          name: check-updated-files
          mapping: |
            docker_images/java_ci_image/BUILD build_java_ci_image true
          base-revision: master
          config-path: .circleci/build_java_ci_image.yml