version: 2.1
setup: true
orbs:
  path-filtering: circleci/path-filtering@0.1.1

workflows:
  check_updated_files:
    jobs:
      - path-filtering/filter:
          name: check_updated_files
          mapping: |
            docker_images/bazel_ci/BUILD should_build_bazel_ci_image true
            secrets/pulp_fiction_backend_service_database_credentials.json.encrypted should_apply_terraform_changes true
            terraform/.* should_apply_terraform_changes true
            docker_images/pulp_fiction_backend_service/BUILD should_build_and_test_backend_service true
            pulp_fiction_backend_service/BUILD should_build_and_test_backend_service true
            pulp_fiction_backend_service/src/.* should_build_and_test_backend_service true
            secrets/pulp_fiction_backend_service_database_credentials.json.encrypted should_build_and_test_backend_service true
            bazel/pulp_fiction_swift_dependencies.bzl should_build_and_test_ios_app true
            pulp_fiction_ios_app/PulpFictionTests/BUILD should_build_and_test_ios_app true
            pulp_fiction_ios_app/PulpFictionApp/.* should_build_and_test_ios_app true
            pulp_fiction_ios_app/PulpFictionTests/.* should_build_and_test_ios_app true
          base-revision: master
          config-path: .circleci/continue_config.yml
