version: 2.1
setup: true
orbs:
  path-filtering: circleci/path-filtering@0.1.1

workflows:
  check_updated_files:
    jobs:
      - path-filtering/filter:
          name: check_updated_files
          mapping: |
            docker_images/java_ci_image/BUILD should_build_java_ci_image true
            terraform/.* should_apply_terraform_changes true
          base-revision: master
          config-path: .circleci/continue_config.yml
